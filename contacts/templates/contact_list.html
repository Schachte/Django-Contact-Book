
<h1>Contacts!</h1>

<ul>
<!--object_list comes from djangos idea of generic views (set of objects)-->
	{% for contact in object_list %}
		<li>{{ contact }} 
		<a href="{% url "contacts-edit" pk=contact.id %}">Edit</a>
		<a href="{% url "contacts-delete" pk=contact.id %}">Delete</a>
		</li>
	{% endfor %}
</ul>
